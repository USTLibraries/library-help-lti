<p>See <a class="library-homepage" href='https://www.example.com/libraries'>library home page</a> for locations, hours, study rooms, and other services.</p>

<script>
(function($) {
	"use strict";

	var dept = $("body").attr("data-department");

	if ( dept === "LAWS" ) { // change link to the law library
		$("#lib-section-introduction a.library-homepage").attr("href", "https://www.example.com/law/library/");
	} else if ( dept.substring(0, 2) === "DV" ) { // change link to Ireland library
		$("#lib-section-introduction a.library-homepage").attr("href", "https://www.example.com/libraries/ireland/");
	}
})(jQuery);
</script>
