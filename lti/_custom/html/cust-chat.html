<script>
(function($) {
	"use strict";

	var dept = $("body").attr("data-department");

	if ( dept != "LAWS" ) { // only display chat if not a law page as law does not use chat
		var s=document.getElementsByTagName('script')[0];
		var sc=document.createElement('script');
		sc.type='text/javascript';
		sc.async=true;
		sc.src='https://s3.us-east-2.amazonaws.com/stthomas-libraries-assets-prod/assets/js/chat/chat-loader.min.js?v=' + Math.random();
		s.parentNode.insertBefore(sc,s);
	}
})(jQuery);

</script>
